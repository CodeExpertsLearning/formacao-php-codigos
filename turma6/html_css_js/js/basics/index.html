<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Soma</title>
</head>
<body>
   
    <p>
        <input type="text" class="n1" placeholder="Numero 1">
        <input type="text" class="n2" placeholder="Numero 2">
        <button class="somar">Somar</button>
    </p>

    <p>
        Resultado: <strong class="result"></strong>
    </p>

   <script src="function.js"></script> 
   <script>
       //
       /**
        *  TC39 - EcmaScript (ES6 -> ES2015, ES2016, ES2017, ES2018) 
        *  mdn.io
        */
      var number1 = document.querySelector('.n1');
      var number2 = document.querySelector('.n2');
      var somarBtn = document.querySelector('button.somar');

      somarBtn.addEventListener('click', function(){
          number2 = number2.value != '' ? number2.value : 0;  
          
          var result = parseInt(number1.value) + parseInt(number2);
          
          var resultDiv = document.querySelector('p strong.result');
              resultDiv.textContent = result;
              document.title = 'Resultado Ã©: ' + result;
      });
   </script>
</body>
</html>
